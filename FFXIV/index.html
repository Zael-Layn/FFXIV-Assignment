    <!-- Tasks -->
    <div class="tasks container grey-text text-darken-1">
        <div class="card-panel task white row">

                <div class="task-title">Gathering Time Scheduler</div>

            </div>
        </div>

            <i class="material-icons">add</i>
        </a>

    <div id="side-form" class="sidenav side-form">
        <form class="add-task container section">
            <h3>Create a New Task</h3>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Item" id="title" class="validate" type="text">
                <label for="title">Enter Item</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Time" id="description" class="validate" type="text">
                <label for="description">Enter Time</label>
            </div>
    
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </div>    
        </form>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>

            </form>
        </div>
    </div>
