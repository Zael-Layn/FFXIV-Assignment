<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase.js"></script>

</head>

<body class="grey lighten-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/"><span>Welcome to Eorzea</a>
            <span class="right black-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>
    <script src="fireBase.js"></script>
    <script src="index.js"></script>


    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">FFXIV</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li><a href="/pages/timers.html" class="waves-effect">Timers</a></li>
        <li class="logged-in">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in">
            <a href="" class="waves-effect" id="logout">Logout</a>
        </li>
        <li class="logged-out">
            <a href="/pages/login.html" class="waves-effect modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out">
            <a href="/pages/login.html" class="waves-effect modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>


    <!-- Tasks -->
    <div class="tasks container grey-text text-darken-1">
        <div class="card-panel task white row">
            
            <div class="task-detail">
                <div class="task-title">Gathering Time Scheduler</div>
                <div class="task-description">List your item and gathering times below.</div>
            </div>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
    
    <div class="center">
        <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>
    
    <div id="side-form" class="sidenav side-form">
        <form class="add-task container section">
            <h3>Create a New Task</h3>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Item" id="title" class="validate" type="text">
                <label for="title">Enter Item</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Time" id="description" class="validate" type="text">
                <label for="description">Enter Time</label>
            </div>
    
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
    </div>    
    </form>

    <script src="/js/auth.js"></script>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>
    </div> 
    
    <div class="container">
        <div class="task-container">
        </div>
    </div>    


    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js'
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js'
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js'
      </script>
    <script src="fireBase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="module" src="/js/db.js"></script>
    <script type="module" src="/js/auth.js"></script>

</body>

</html>
