    <!-- Tasks -->
    <div class="tasks container grey-text text-darken-1">
        <div class="card-panel task white row">
            <img src="/img/task.png" class="responsive-img materialboxed" alt="">
            <div class="task-detail">
                <div class="task-title">Crafting</div>
                <div class="task-description">Crafting times are as follows:</div>
            </div>
            <div class="task-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel task white row">
            <img src="/img/task.png" class="responsive-img materialboxed" alt="">
            <div class="task-detail">
                <div class="task-title">Gathering</div>
                <div class="task-description">Gathering times are as follows:</div>
            </div>
            <div class="task-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
    </div>

    <div class="center">
        <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form class="add-task container section">
            <h3>Create a New Task</h3>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Task" id="title" class="validate" type="text">
                <label for="title">Task Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Description" id="description" class="validate" type="text">
                <label for="description">Task Description</label>
            </div>

            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
    </div>
    </form>
