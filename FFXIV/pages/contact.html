<body class="grey lighten-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/"><span>Welcome to Eorzea</a>

                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">FFXIV</a></li>

    <div class="container grey-text">
        <h5 class="center">Contact</h5>
        <p>
            If you have any questions about our website feel free to contact us!
        </p>
        <p>
          We are always looking for ways to improve our site.
        </p>
    </div>

    <form action="#" method="POST" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";

            alert("Form Submitted");
        });
    </script>
    </form>

    <script src="/js/ui.js"></script>
